<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifind | Engine</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Start Top Bar -->
    
    <!-- End Top Bar -->
    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Spotifind</h1>
      </div>
    </div>
    <div class="row" id="content">
      <div class="people-you-might-know">
        <div class="add-people-header">
          <h6 class="header-title">
            People You Might Know
          </h6>
        </div>
        <div class="row add-people-section">
          <div class="small-12 medium-6 columns about-people">
            <div class="about-people-avatar">
              <img class="avatar-image" src="https://i.imgur.com/UPVxPjb.jpg" alt="Kishore Kumar">
            </div>
            <div class="about-people-author">
              <p class="author-name">
                Kishore Kumar
              </p>
              <p class="author-location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Mumbai, India
              </p>
              <p class="author-mutual">
                <strong>Shahrukh Khan</strong> is a mutual friend.
              </p>
            </div>
          </div>
          <div class="small-12 medium-6 columns add-friend">
            <div class="add-friend-action">
              <button class="button primary small">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                Show Songs
              </button>
            </div>
          </div>
        </div>
        <div class="row add-people-section">
          <div class="small-12 medium-6 columns about-people">
            <div class="avatar-image2">
              
            </div>
            <div class="artistName2">
            </div>
            
            <div class="genres2"></div>
          </div>
          <div class="small-12 medium-6 columns add-friend">
            <div class="add-friend-action">
              <button class="button primary small">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                Show Songs
              </button>
            </div>
          </div>
        </div>
        <div class="row add-people-section">
          <div class="small-12 medium-6 columns about-people">
            <div class="about-people-avatar">
              <img class="avatar-image" src="https://i.imgur.com/SytPzuC.jpg" alt="Kishore Kumar">
            </div>
            <div class="about-people-author">
              <p class="author-name">
                Harry Manchanda
              </p>
              <p class="author-location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                New Delhi, India
              </p>
              <p class="author-mutual">
                <strong>Rafi Benkual</strong> is a mutual friend.
              </p>
            </div>
          </div>
          <div class="small-12 medium-6 columns add-friend">
            <div class="add-friend-action">
              <button class="button primary small">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                Show Songs Now!!
              </button>
            </div>
          </div>
        </div>
        <div class="view-more-people">
          <p class="view-more-text">
            <a href="#" class="view-more-link">View More..</a>
          </p>
        </div>
      </div>

      <div class="medium-3 columns" data-sticky-container>
        <div class="sticky" data-sticky data-anchor="content">
          <h4>Categories</h4>
          <ul class="menu">
            <li><input type="search" placeholder="Search" /></li>
            <li>
              <button type="button" class="button" id="main-search">
                Search
              </button>
            </li>
          </ul>
          <label
            >Size
            <select>
              <option value="husker">Small</option>
              <option value="starbuck">Medium</option>
              <option value="hotdog">Large</option>
              <option value="apollo">Yeti</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="./script2.js"></script>
  </body>
</html>
